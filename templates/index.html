<!DOCTYPE html>
<html>
<head>
    <title>Prediction Page</title>
</head>
<body>
    <div class="container">
    <h1>Transaction Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="transaction_dollar_amount">Transaction Dollar Amount:</label>
        <input type="text" name="transaction_dollar_amount" required><br><br>
        
        <label for="Long">Longitude:</label>
        <input type="text" name="Long" required><br><br>
        
        <label for="Lat">Latitude:</label>
        <input type="text" name="Lat" required><br><br>

        <label for="city">City:</label>
        <select name="city" required>
            <option value="Washington">Washington</option>
            <option value="Houston">Houston</option>
            <option value="New York">New York</option>
            <option value="El Paso">El Paso</option>
            <option value="Dallas">Dallas</option>
            <option value="Detroit">Detroit</option>
            <option value="Vallejo">Vallejo</option>
            <option value="Baltimore">Baltimore</option>
            <option value="Roanoke">Roanoke</option>
            <option value="Bristol">Bristol </option>
        </select><br><br>

        <label for="state">State:</label>
        <select name="state" required>
            <option value="NH">NH</option>
            <option value="PA">PA</option>
            <option value="NY">NY</option>
            <option value="IL">IL</option>
            <option value="MA">MA</option>
            <option value="WV">WV</option>
            <option value="VT">VT</option>
            <option value="NJ">NJ</option>
            <option value="CA">CA</option>
            <option value="ME">ME</option>
        </select><br><br>

        <label for="credit_card_limit">Credit Card Limit:</label>
        <input type="text" name="credit_card_limit" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Prediction Result:</h2>
    <p>{{ result }}</p>
    </div>
</body>
</html>
